<!DOCTYPE html>

<html>
  <head>
    <title>HTTP 500 :(</title>
    <link type="text/css" href="/stylesheets/stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <div id="top">
        <div id="logo">
          <h1><%= link_to CONFIG["author"], CONFIG["url_http"] %></h1>
          <h3><%= CONFIG["description"] %></h3>
        </div>
      </div>

      <div id="content-error">
        <h1>500</h1>
        <h2>Ocorreu um erro, mas na minha máquina funciona.</h2>
        <h3>É uma cilada Bino!</h3>
        <p>Tente <strong><%= link_to "voltar para o blog", CONFIG["url_http"] %></strong></p>
      </div>

      <footer id="footer">
        &copy; <%= CONFIG["year"] %> <%= link_to CONFIG["url"], CONFIG["url_http"] %>
      </footer>
    </div>
  </body>
</html>
